<div class="jumbotron bg-white text-center ">
  <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
<hr>


<div class="mx-auto">
  <div class="form-group col-lg-5 mx-auto">
    <label for="country">Select Country</label>
    <select name="" id="country" class="form-control" #input
    (change)="updateValues(input.value)">
      <option value="">Select Country</option>
      <option value="{{con}}" *ngFor="let con of countries">{{con}} </option>
    </select>
    </div>
</div>

<app-dashboard-card [totalCoronaCasesInfo]='totalCoronaCasesInfo'> </app-dashboard-card>

<div class="row">


  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Sno.</th>
          <th>Date</th>
          <th>Cases</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let countryWiseCoronaData of selectedCountryWiseCoronaDataList; index as i">
          <td>{{i +1}}</td>
          <td>{{countryWiseCoronaData.date}}</td>
          <td>{{countryWiseCoronaData.case}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col">

    <div *ngIf="chartDataTable.length">
      <!-- <google-chart [data]='lineChart'></google-chart> -->
      <!-- <google-chart [type]='chart.chartType'
       style="width: 100%;"
       [options]='chart.options'
       [height]='chart.height'
       [data]='chartDataTable'></google-chart> -->
       <app-googlechart [chartType]='chartType'
        [chartDataTable]='chartDataTable' ></app-googlechart>

    </div>

      </div>


</div>
</div>
